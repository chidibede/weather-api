<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <style>
        body {
            /* background-color: linen; */
            background-image: url(https://www.publicdomainpictures.net/pictures/280000/nahled/mountain-weather-background-1545512613Vss.jpg);
            background-size: cover;
        }

        h1 {
            color: maroon;
            margin-left: 40px;
        }

        .weather {
            padding: 35px;
            padding-left: 80px;
            width: 400px;
            height: 400px;
            background-color: antiquewhite;

            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;

            margin: auto;

        }
    </style>


    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Simple Weather App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://openweathermap.org/current">API DOCS</a>
                </li>

            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 weather" id="root">
                <label for="city">Choose a City of choice:</label>

                <select id="city" style="width: 100px;">
                    <option value="londn">London</option>
                    <option value="lagos">Lagos</option>
                    <option value="manchester">manchester</option>
                    <option value="california">California</option>
                    <option value="malabo" selected>Malabo</option>
                </select>
                <button class="btn btn-primary ml-5 mt-4" id=" weather-btn" onclick="loadWeatherData()">Get
                    Weather</button>
                <br><br>

                <div id="weather-details-div">

                </div>
            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <script>
       // const apiUrl = "http://localhost:5000/requests";
        const apiUrl = "https://weather-simple-api.herokuapp.com/requests"
        const kelvinToCelsius = (temp_in_k) => {
            const temp_in_c = temp_in_k - 273;
            return temp_in_c;
        };

        function loadWeatherData() {
            fetch(apiUrl).then(response => {
                return response.json()
            }).then(data => {
                console.log(data);
                var city = "<h3> City: " + data.temp + "</h3>" + "<br>"
                var temp = "<p> Temp: " + kelvinToCelsius(data.temp) + "</p>" + "<br>"
                var min_temp = "<p> Minimum Temp: " + kelvinToCelsius(data.temp_min) + "</p>" + "<br>"
                var max_temp = "<p> Maximum Temp: " + kelvinToCelsius(data.temp_max) + "</p>" + "<br>"
                var concat_strings = city + temp + min_temp + max_temp
                document.getElementById('weather-details-div').innerHTML = concat_strings
            })

        }
    </script>
</body>

</html>
